<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPRESS 電影清單</title>
  <!-- {{!-- 導入資源 --}} -->
  <!-- {{!-- 導入 bootstrap --}} -->
  <link rel="stylesheet" href="./public/stylesheets/bootstrap.css">

  <!-- {{!-- 載入字體 --}} -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap">

  <!-- {{!-- 導入本地資源 --}} -->
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <!-- Layouts -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="./" class="navbar-brand">
          <img src="./public/images/logo/logo-photo-1.png" alt="我的電影清單" class="d-inline-block align-top" width="30" height="30"
            alt="我的電影清單">我的電影清單
        </a>
      </div>
    </nav>
  </header>
  <div class="banner background-image"></div>


  <!-- Partial templates -->
  <!-- {{!-- 點擊分頁 --}} -->
  <div id="data-panel-movielist-show">
    <h1 class="mb-1 movie-show-title">{{movie.title}}</h1>
    <div class="container">
      <div class="col col-md-10 mx-auto">
        <div class="row card-introduction">
          <div class="card-introduction-description">
            <p class="mb-3">Released date: {{movie.release_date}}</p>
            <p class="mb-5">{{movie.description}}</p>
          </div>
          <div class="card-introduction-image">
            <img src="/{{movie.image}}" alt="{{movie.title}}" class="rounded mb-5 w-100 d-block mx-auto"
              style="max-width: 600px;">
          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- {{!-- 導入資源 --}} -->
  <!-- {{!-- 導入 bootstrap --}} -->
  <script src="./public/javascripts/popper.js"></script>
  <script src="./public/javascripts/bootstrap.js"></script>

  <!-- {{!-- 導入 font awesome 資源 --}} -->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>

  <!-- 導入本地資源 -->
  <script type="module" src="./public/app.js"></script>
</body>

</html>
