<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPRESS 電影清單</title>
  <!-- {{!-- 導入資源 --}} -->
  <!-- {{!-- 導入 bootstrap --}} -->
  <link rel="stylesheet" href="./public/stylesheets/bootstrap.css">
  
  <!-- {{!-- 載入字體 --}} -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap">
  
  <!-- {{!-- 導入本地資源 --}} -->
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <!-- Layouts -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="./" class="navbar-brand">
          <img src="./public/images/logo/logo-photo-1.png" alt="我的電影清單" class="d-inline-block align-top" width="30" height="30"
            alt="我的電影清單">我的電影清單
        </a>
      </div>
    </nav>
  </header>
  <div class="banner background-image"></div>


  <!-- Partial templates -->
  <!-- {{!-- 撰寫搜尋架構 --}} -->
  <div class="container search-bar">
    <div class="search-bar-outer">
      <div class="search-bar-inner">
        <form action="/search" id="search-form">
          <h4 class="mb-2">尋找電影</h4>
          <div class="input-group">
            <input type="text" id="search-input" class="form-control" name="keyword" value="" placeholder="輸入電影、日期"
              aria-label="Movie Name">
            <div class="input-group-append">
              <button id="search-button" class="btn btn-major" type="submit">
                搜尋
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
  <!-- {{!-- 應用 bootstrap 排列圖卡/改成用 grid 系統排版圖卡 --}} -->
  <div class="container mt-5">
    <div class="wrapper" id="data-panel-movielist">
      <!-- {{!-- 使用 each 迴圈排列電影圖卡 --}} -->
      {{#each movies}}
      <a href="/movies/{{this.id}}" class="text-secondary">
        <div class="card mb-3">
          <img src="/{{this.image}}" alt="{{this.title}}" class="card-img-top">
          <div class="card-body p-2">
            <h6 class="card-title mb-1">{{this.title}}</h6>
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </div>


  <!-- {{!-- 實作頁碼功能 --}} -->
  <ul id="paginator" class="pagination justify-content-center">
    {{#each pages}}
    <li class="page-item">
      <a class="page-link" href="/page={{this}}" data-page="{{this}}">{{this}}</a>
    </li>
    {{/each}}
  </ul>



  <!-- {{!-- 導入資源 --}} -->
  <!-- {{!-- 導入 bootstrap --}} -->
  <script src="./public/javascripts/popper.js"></script>
  <script src="./public/javascripts/bootstrap.js"></script>
  
  <!-- {{!-- 導入 font awesome 資源 --}} -->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>

  <!-- 導入本地資源 -->
  <script type="module" src="./public/app.js"></script>
</body>
</html>
