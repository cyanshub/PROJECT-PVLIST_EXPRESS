<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太陽光電場查詢系統</title>
  <!-- {{!-- 導入資源 --}} -->
  <!-- {{!-- 導入 bootstrap --}} -->
  <link rel="stylesheet" href="./public/stylesheets/bootstrap.css">

  <!-- {{!-- 載入字體 --}} -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap">


  <!-- {{!-- 導入本地資源 --}} -->
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>
  <!-- {{!-- Layouts --}} -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <!-- {{!-- LOGO --}} -->
        <a href="./" class="navbar-brand">
          <img src="./public/images/logo/logo-photo-1.png" alt="太陽光電場查詢系統" class="d-inline-block align-top" width="30"
            height="30">
          <span class="navbar-brand-text">太陽光電場查詢系統</span>
        </a>
  
        <!-- {{!-- 搜尋列 --}} -->
        <div class="search-bar">
          <div class="search-bar-inner">
            <form action="/search" id="search-form">
              <div class="input-group">
                <input type="text" id="search-input" class="form-control" name="keyword" value="" placeholder="輸入案場名稱、地區"
                  aria-label="Movie Name">
                <div class="input-group-append">
                  <button id="search-button" class="btn btn-major" type="submit">
                    搜尋
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="banner background-image"></div>
  


  <!-- {{!-- Partial templates --}} -->
  <!-- {{!-- 應用 bootstrap 排列圖卡/改成用 grid 系統排版圖卡 --}} -->
  <div class="container mt-5">
    <div id="data-panel-fieldlist" class="album-wrapper">
      <!-- {{!-- 使用 each 迴圈排列圖卡 --}} -->
      {{#each fields}}
      <a href="/fields/{{this.id}}" class="text-secondary">
        <div class="card mb-3">
          <img src="/{{this.image}}" alt="{{this.title}}" class="card-img-top">
          <div class="card-body p-2">
            <h6 class="card-title mb-1">{{this.title}}</h6>
            <h6 class="mb-1">
              <i class="fas fa-map-marker-alt pr-2" aria-hidden="true"></i>
              {{this.place}}
            </h6>
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </div>
  
  
  <!-- {{!-- 實作頁碼功能 --}} -->
  <ul id="paginator" class="pagination justify-content-center">
    {{#each pages}}
    <li class="page-item">
      <a class="page-link" href="/page={{this}}" data-page="{{this}}">{{this}}</a>
    </li>
    {{/each}}
  </ul>



  <!-- {{!-- 撰寫註腳 --}} -->
  <footer>
    <p>太陽光電案場清單 &copy; 2023</p>
  </footer>



  <!-- {{!-- 導入資源 --}} -->
  <!-- {{!-- 導入 bootstrap --}} -->
  <script src="./public/javascripts/popper.js"></script>
  <script src="./public/javascripts/bootstrap.js"></script>
  
  <!-- {{!-- 導入 font awesome 資源 --}} -->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>

  <!-- 導入本地資源 -->
  <script type="module" src="./public/app.js"></script>
</body>
</html>
